<div 
      class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
      (click)="onOverlayClick($event)"
    >
      <div 
        class="bg-white rounded-lg p-6 w-full max-w-md"
        (click)="$event.stopPropagation()"
      >
        <h2 class="text-2xl font-bold mb-6">
          {{ task ? 'Edit Task' : 'Create New Task' }}
        </h2>

        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label class="block text-gray-700 mb-2">Title</label>
            <input 
              type="text" 
              formControlName="titre"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Description</label>
            <textarea 
              formControlName="description"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Due Date</label>
            <input 
              type="date" 
              formControlName="date_echeance"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Category</label>
            <select 
              formControlName="categorie_id"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option *ngFor="let category of categories" [value]="category._id">
                {{category.nom}}
              </option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Priority</label>
            <select 
              formControlName="priorite"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option *ngFor="let priority of priorities" [value]="priority.nom">
                {{priority.nom}}
              </option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Status</label>
            <select 
              formControlName="statut"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="en cours">In Progress</option>
              <option value="terminÃ©">Completed</option>
            </select>
          </div>

          <div class="flex justify-end space-x-4">
            <button 
              type="button" 
              (click)="close.emit()"
              class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg"
            >
              Cancel
            </button>
            <button 
              type="submit" 
              [disabled]="taskForm.invalid"
              class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 
                     disabled:opacity-50 disabled:cursor-not-allowed"
            >
              {{ task ? 'Update' : 'Create' }}
            </button>
          </div>
        </form>
      </div>
    </div>
