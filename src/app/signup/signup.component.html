<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-2">Name</label>
        <input 
          type="text" 
          formControlName="nom" 
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="signupForm.get('nom')?.invalid && signupForm.get('nom')?.touched"
        >
        <p 
          *ngIf="signupForm.get('nom')?.invalid && signupForm.get('nom')?.touched" 
          class="text-red-500 text-sm mt-1"
        >
          Name is required and must be at least 2 characters
        </p>
      </div>

      <div>
        <label class="block text-gray-700 mb-2">Email</label>
        <input 
          type="email" 
          formControlName="email" 
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
        >
        <p 
          *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" 
          class="text-red-500 text-sm mt-1"
        >
          Please enter a valid email
        </p>
      </div>

      <button 
        type="submit" 
        [disabled]="signupForm.invalid"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 
               transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
